      ]
    };

    const contenedor = document.getElementById("contenedor");

    function cargarEstado(codigo) {
      return localStorage.getItem(codigo) || "Pendiente";
    }

    function guardarEstado(codigo, estado) {
      localStorage.setItem(codigo, estado);
    }

    Object.entries(planEstudios).forEach(([ciclo, cursos]) => {
      const div = document.createElement("div");
      div.className = "ciclo";
      div.innerHTML = `<h3>${ciclo}</h3>
        <table>
          <thead>
            <tr>
              <th>Código</th>
              <th>Asignatura</th>
              <th>Créditos</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody>
            ${cursos.map(curso => `
              <tr>
                <td>${curso.codigo}</td>
                <td>${curso.curso}</td>
                <td>${curso.creditos}</td>
                <td>
                  <select onchange="guardarEstado('${curso.codigo}', this.value)">
                    <option value="Pendiente" ${cargarEstado(curso.codigo) === "Pendiente" ? "selected" : ""}>Pendiente</option>
                    <option value="Culminado" ${cargarEstado(curso.codigo) === "Culminado" ? "selected" : ""}>Culminado</option>
                  </select>
                </td>
              </tr>
            `).join("")}
          </tbody>
        </table>`;
      contenedor.appendChild(div);
    });

    window.guardarEstado = guardarEstado;

const selects = document.querySelectorAll("select");

selects.forEach(select => {
  const row = select.closest("tr");

  function updateColor() {
    if (select.value === "Culminado") {
      row.style.backgroundColor = "#fff8cc"; // amarillo claro
    } else {
      row.style.backgroundColor = "#f0d6ff"; // lila claro
    }
  }

  // Inicializar color
  updateColor();

  // Evento cuando cambia el valor
  select.addEventListener("change", () => {
    guardarEstado(select.closest("tr").children[0].innerText, select.value);
    updateColor();
  });
});


   

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>

</html>
